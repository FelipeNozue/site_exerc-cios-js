<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números Pares</title>
</head>
<body>

  <h2>Exibir Números Pares</h2>

  <label for="valor">Informe um valor:</label>
  <input type="number" id="valor" min="1">

  <button onclick="exibirNumerosPares()">Exibir</button>

  <p id="resultado"></p>

  <script>
    function exibirNumerosPares() {
      const inputValor = document.getElementById('valor');
      const resultadoElemento = document.getElementById('resultado');
      
      const valor = parseInt(inputValor.value);
      let soma = 0;
      let numerosPares = '';

      for (let i = 1; i <= valor; i++) {
        if (i % 2 === 0) {
          numerosPares += i + ' ';
          soma += i;
        }
      }

      resultadoElemento.textContent = `Números pares: ${numerosPares}\nSoma total: ${soma}`;
    }
  </script>

</body>
</html>
