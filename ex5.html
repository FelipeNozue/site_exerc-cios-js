<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let comprimento = parseFloat(prompt("Informe o comprimento do cômodo em metros:"));

        let largura = parseFloat(prompt("Informe a largura do cômodo em metros:"));

        let area = comprimento * largura;


        let custoTotal = area * 36.00;

        alert("O custo total para assentar o piso é de R$" + custoTotal.toFixed(2));
    </script>
</body>
</html>
