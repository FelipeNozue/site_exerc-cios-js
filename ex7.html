<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulação de Vetor</title>
</head>
<body>

  <h2>Manipulação de Vetor</h2>

  <label for="valor">Inserir valor:</label>
  <input type="number" id="valor">
  <button onclick="inserirValor()">Inserir</button>

  <br>

  <button onclick="mostrarValores()">Mostrar Valores</button>
  <button onclick="mostrarMaiorValor()">Maior Valor</button>
  <button onclick="mostrarMenorValor()">Menor Valor</button>

  <p id="resultado"></p>

  <script>
    const valores = [];

    function inserirValor() {
      const inputValor = document.getElementById('valor');
      const valor = parseInt(inputValor.value);

      valores.push(valor);
      inputValor.value = '';
    }

    function mostrarValores() {
      const resultadoElemento = document.getElementById('resultado');
      resultadoElemento.textContent = 'Valores inseridos: ' + valores.join(', ');
    }

    function mostrarMaiorValor() {
      const resultadoElemento = document.getElementById('resultado');
      const maiorValor = Math.max(...valores);
      resultadoElemento.textContent = 'Maior valor: ' + maiorValor;
    }

    function mostrarMenorValor() {
      const resultadoElemento = document.getElementById('resultado');
      const menorValor = Math.min(...valores);
      resultadoElemento.textContent = 'Menor valor: ' + menorValor;
    }
  </script>

</body>
</html>
